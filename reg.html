<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterBookInAccount</title>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<video autoplay muted loop id="myVideo"  poster="img/altbg.jpg">
    <source src="img/bgvid.mp4" type="video/mp4">
  </video>
<body  id="login">
 <div class="container">
    <h1 class="text">SIGN UP</h1>
    <form role="form" onsubmit="signUp(event);" autocomplete="off">
        <div class="form-control">
            <input type="text" name="fname" id="fname" placeholder="First Name" required>
        </div>
        <div class="form-control">
            <input type="text" name="lname" id="lname" placeholder="Last Name" required>
        </div>
        <div class="form-control">
            <input type="text" name="phone" id="phone" placeholder="Phone Number" required>
        </div>
        <div class="form-control">
            <input type="email" name="email" id="email" placeholder="Email Address" required>
        </div>
        <div class="form-control">
            <input type="password" name="pwd" id="pwd" placeholder="Password" required>
        </div>
      
        <div class="form-control">
            <button class="text" type="submit">Sign Up</button>
        </div>
    </form>
    <p class="text">Already a member? <a href="index.html">Sign In</a></p>
</main>

<script type="text/javascript" src="js/script.js"></script>
     
 </div>

</body>

</html>
